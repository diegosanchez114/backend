<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    
       
    <div class="container" id="miFormulario" style="background: green; width: 375px; padding:25px; margin-top: 25px;">
        <h1 style="text-align: center; ">Formulario</h1>

        <div class="mb-3">
            <label for="pnombre">Cedula</label>
            <input type="number" class="form-control" id="cedula">          
        </div>

        <div class="mb-3">
          <label for="pnombre">Primer Nombre</label>
          <input type="email" class="form-control" id="pnombre">          
        </div>

        <div class="mb-3">
            <label for="snombre">Segundo Nombre</label>
            <input type="email" class="form-control" id="snombre">          
        </div>

        <div class="mb-3">
            <label for="papellido">Primer Apellido</label>
            <input type="email" class="form-control" id="papellido">          
        </div>

        <div class="mb-3">
            <label for="sapellido">Segundo Apellido</label>
            <input type="email" class="form-control" id="sapellido">          
        </div>
        
        <button type="submit" class="btn btn-primary" onclick="Guardar()">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
